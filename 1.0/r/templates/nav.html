<!DOCTYPE html>
<html>

<style>
    html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    header {
        display: flex;
        justify-content: space-between;
    }

    #homepage {
        font-family: 'Ubuntu', sans-serif;
        font-size: 80px;
        padding: none;
        text-decoration: none;
        color: white;
    }

    header>form {
        font-family: 'Roboto Slab', serif;
        font-size: 18px;
        color: white;
    }

    header input {
        font-size: 16px;
        padding: 1px;
        background: lightpink;
        border: none;
        border-radius: 3px;
        padding-left: 2px;
        padding-right: 2px;
        color: #0074D9;
        font-family: monospace;
    }

    header #loginbutton {
        color: white;
        background: none;
        border-radius: 0px;
        border-style: dashed;
        /* margin-left: 75%; */
        font-family: 'Roboto Slab', serif;
    }

    header #loginbutton:hover {
        border-style: dotted;
    }

    header #searchbutton {
        color: white;
        background: none;
        border: none;
        border-radius: 10px;
        font-family: 'Roboto Slab', serif;
    }

    header #searchbutton:hover {
        background: pink;
    }

    body {
        background-color: cadetblue;
        text-align: center;
    }

    #signupbar {
        display: flex;
        justify-content: space-between;
    }

    #signupbar a {
        font-size: 12px;
        color: white;
    }
</style>

<header>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Slab|Ubuntu&display=swap" rel="stylesheet">
    <title>moviez</title>
    <section>
        <a id="homepage" href="{{ url_for('index') }}">Moviez</a><br>
        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="query" placeholder="search">
            <button id="searchbutton">&#x1F50E;</button>
        </form>
    </section>
    {% if loggedin %}
    <span id="signupbar">
        <a id="logout" href="{{ url_for('logout') }}">Log out</a>
    </span>
    {% else %}
    <form action="{{ url_for('login') }}" method="post">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <span id="signupbar">
            <a href="{{ url_for('signup') }}">Sign up</a>
            <button id="loginbutton">Log in</button>
        </span>
    </form>
    {% endif %}
</header>

<body>
    {% block body %}
    {% endblock %}
</body>

</html>
